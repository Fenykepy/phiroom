{% extends "weblog/weblog_base.html" %}

{% block main %}

<article>
    <header>
        <time datetime="{{ post.pub_date|date:"c" }}" pubdate="pubdate">
            {{ post.pub_date|date:"M j, Y" }}
        </time>
        <h1>{{ post.title }}</h1>
        {% if post.description %}
        {% endif %}
    </header>
    <p class="description">{{ post.description }}</p>
    <p>{{ post.content|safe }}</p>
    <footer>
    {% if prev %}
    <a href="{{ prev }}">« Previous post</a>
    {% endif %}
    {% if next %}
    <a href="{{ next }}">Next posts »</a>
    {% endif %}
    </footer>
</article>

{% endblock %}
