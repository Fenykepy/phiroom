<article class="abstract"
    ng-repeat="post in posts">
    <header>
    <ul id="admin-links">
        <li><a  href="">New</a></li>
    </ul>
    <ng-include src="'/assets/partials/weblog/weblog_time.html'"></ng-include>
    <h1><a href="#/{{ post.pk }}">{{ post.title }}</a></h1>
    </header>
    <div class="content" ng-bind-html="post.abstract"></div>
    <footer>
        <p><a href="#/{{ post.pk }}">Read post</a></p>
    </footer>
    </article>
<nav id="pagination">
    <a id="prev" href="">Recent posts »</a>
    <a id="next" href="">« Older posts</a>
</nav>
