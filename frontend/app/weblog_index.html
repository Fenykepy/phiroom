<html lang="fr" ng-app="weblogApp">
<head>
    <title>Weblog, Phiroom, le CMS des photographes</title>
    <meta charset="utf-8" />

    <!-- PROD: for production only -->
    <!--<link rel="stylesheet" href="/assets/css/weblog.min.css" /> PROD -->

    <!-- DEVEL: for development only -->
    <link rel="stylesheet/less" href="/assets/css/weblog-controller.less" /><!-- DEVEL -->

    <link rel="icon" type="image/png" href="/assets/img/phiroom-favicon.png" />
    <link
        rel = "alternate"
        type = "application/atom+xml"
        title = ""
        href = ""
    />

<!-- js files -->

<!-- angularjs admin files go here -->

<!-- for production -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script> angularjs from google cdn -->
<!-- for developpment, remove on production -->
<script src="/assets/bower_components/angular/angular.js"></script>
<script src="/assets/bower_components/angular-animate/angular-animate.js"></script>
<script src="/assets/bower_components/angular-route/angular-route.js"></script>
<script src="/assets/bower_components/angular-resource/angular-resource.js"></script>
<script src="/assets/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/assets/js/weblog/weblogApp.js"></script>
<script src="/assets/js/weblog/controllers/weblogListCtrl.js"></script>
<!-- remove on production -->
<script src="/assets/bower_components/less/dist/less.min.js" type="text/javascript"></script><!-- DEVEL less compilation client side -->





</head>
<body>
<header role="banner">
    <div id="logo">
        <a href="/"><img src="/assets/img/phiroom-favicon.png" alt="Phiroom, le CMS des photographes" /></a>
    </div>
    <h1>Phiroom</h1>
    <h2>Les cms des photographes</h2>
    <nav role="navigation">
    <ul id="menu">
        <li><a href="/portfolios/">Portfolios</a></li>
        <li><a href="/weblog/">Weblog</a></li>
        <li><a href="/contact/">Contact</a></li>
        <li><a href="/librairy/">Librairy</a></li>
        <li><a href="/admin/">Admin</a></li>
    </ul>
    </nav>
</header>

<section role="main" ng-controller="weblogListCtrl">
    <article class="abstract"
        ng-repeat="post in posts">
        <header>
        <ul id="admin-links">
            <li><a  href="">New</a></li>
        </ul>
        <time datetime="{{ post.pub_date }}" pubdate="pubdate">
            {{ post.pub_date | date :'MMM d, yyyy' }}
        </time>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        </header>
        <div class="content" ng-bind-html="post.abstract"></div>
        <footer>
            <p><a href="{{ post.url }}">Read post</a></p>
        </footer>
        </article>
    <nav id="pagination">
        <a id="prev" href="">Recent posts »</a>
        <a id="next" href="">« Older posts</a>
    </nav>
</section>

<footer role="contentinfo">
    <p id="powered"><a target="_blank" href="http://phiroom.org">Powered by Phiroom</a></p>
</footer>
<!-- <div id="admin-overlay" ng-show="edit"></div> -->

</body>
</html>
