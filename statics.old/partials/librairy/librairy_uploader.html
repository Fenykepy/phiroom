<div ng-controller="librairyUploaderCtrl" id="librairy_uploader">
    <section class="files_previews"
             ph-drop-file="handleFiles" 
             ph-drop-file-style="dragover"
             title="You can add picture's files here by drag and drop or clicking on 'Add pictures button', then deactivate the ones you don't want to upload and click 'upload' button.">
        <div class="file_preview"
             ng-repeat="file in files"
             title="filename: {{ file.name }}1&#013; weight: {{ file.size|phBytes }}"><button 
                class="close delete"
                title="Don't upload this picture"
                ng-click="delFile($index)">Ã—</button><img src="" ph-file-preview="file" /></div>
        <p class="helper">Drag some pictures here or click "Add pictures" button.</p>
    <div class="field_wrapper">
        <button id="id_files" ph-hidden-file-model="handleFiles" multiple>Add pictures</button>
    </div>
    </section>
    <footer>
        <div class="buttons-wrapper">
            <button ng-click="close()">Cancel</button>
            <button ng-click="submit()">Upload</button>
        </div><!-- buttons wrapper -->
    </footer>
</div>
