<article class="abstract">
    <header>
    <ul ng-if="phUser.user.username == post.author.username" class="admin-links">
        <li><a  href="" ng-click="editPost()">Edit</a></li>
    </ul>
    <ng-include src="'/assets/partials/weblog/weblog_time.html'"></ng-include>
    <h1>{{ post.title }}</h1>
    <p class="description" ng-if="post.description">{{ post.description }}</p>
    </header>
    <div class="content" ng-bind-html="post.content"></div>
    <h6 class="author"><a href="{{ post.author.website }}" rel="author">{{ post.author.author_name }}</a></h6>
        <div class="all-thumb-wrapper" ng-if="post.pictures"><a
                ng-href="/weblog/{{ post.slug }}/lightbox/{{ pict.pk }}/"
                ng-repeat="pict in post.pictures"><img 
                ng-if="$first" 
                ng-src="/media/images/previews/width-750/{{ pict.previews_path }}" /><img
                ng-if="!$first" 
                class="square"
                ng-class="{fourth: $index%4 == 0}"
                ng-src="/media/images/previews/square-180/{{ pict.previews_path }}" /></a></div>
    <footer>
        <ul id="tags">
            <li ng-repeat="tag in post.tags"><a href="/weblog/tag/{{ tag.slug }}/"
                title="See all &#34;{{ tag.name }}&#34; related posts.">{{ tag.name }}</a></li>
        </ul>
    </footer>
    </article>
<nav id="pagination">
    <a ng-if="post.previous" id="prev" href="/weblog/{{ post.previous }}/">« Previous post</a>
    <a ng-if="post.next" id="next" href="/weblog/{{ post.next }}/">Next post »</a>
</nav>

<ui-view></ui-view>
