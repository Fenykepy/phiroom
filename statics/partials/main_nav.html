<ul id="menu">
    <li ng-repeat="item in main_menu"><a
        ui-sref="{{ item.state }}"
        ng-class="{selected: page_info.name == item.name}"
        >{{ item.title }}</a></li>
    <li ng-if="user.is_staff"><a
        ui-sref="librairy"
        ng-class="{selected: page_info.name == 'librairy'}"
        >Librairy</a></li>
</ul>
