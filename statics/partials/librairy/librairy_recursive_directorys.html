<a class="doc"
    ui-sref="librairy.list({source: 'folder', pk: item.pk})"
    ng-class="{active: $state.includes('librairy.list', {source: 'folder', pk: item.pk})}"
    href="">{{ item.name }}</a>
<ul ng-if="item.children">
    <li ng-repeat="item in item.children" ng-include="'/assets/partials/librairy/librairy_recursive_directorys.html'"></li>
</ul>
