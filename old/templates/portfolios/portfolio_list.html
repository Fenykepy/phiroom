{% extends "portfolios/portfolio_base.html" %}
{% block content %}
    <h1 class="hidden">Portfolios</h1> 
{% for entry in entrys %}
    <article>
    <figure>
        {% with pict=entry.get_sorted_pictures|first %}
        <a href="{% url "portfolio_view" entry.slug %}#/lightbox/{{ pict.picture__id }}/" title="Voir le portfolio">
            <img src="{{ MEDIA_URL }}images/previews/square-500/{{ pict.picture__id }}.jpg" alt="{{ pict.picture__title }}" />
        </a>
        {% endwith %}
        <figcaption>
        <h1>{{ entry.title }}</h1>
        </figcaption>
    </figure>
    <div class="v3"></div>{# v3 #}
    </article>
{% empty %}
    <article>
        <h1>Aucun portfolio publié…</h1>
        {% if user.is_staff %}
            <p class="center-align">
            <a class="popup" href="{% url "portfolio_create" %}">
                    <button type="button">Nouveau portfolio</button>
                </a>
            </p>
        {% endif %}
            <div class="v3"></div>{# v3 #}
    </article>
{% endfor %}
<p id="powered" class="center-align"><a target="_blank" href="{{ phiroom }}">Powered by Phiroom</a></p>
{% endblock %}
